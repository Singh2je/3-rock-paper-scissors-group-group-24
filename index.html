<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                <div class="form-group">
                    <label for="username" id="usernameLabel">Your Name:</label>
                    <input id="username" placeholder="Enter Name Here..." name="username" class="form-control">
                </div>
                <button id="start-game-button" type="button" class="btn btn-primary">
                    Start Game!
                </button>
            </form>
        </div>
        <div id="game-screen">
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select your choice:</label>
                    <label id="emptySelectionWarning" class="text-danger">Please select one of the following</label>
                    <br />
                    <select id="user-selection" name="user-selection" class="custom-select">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <button id="rock-button" type="button" class="btn btn-secondary">Rock</button><br />
                    <button id="paper-button" type="button" class="btn btn-secondary">Paper</button><br />
                    <button id="scissors-button" type="button" class="btn btn-secondary">Scissors</button>
                </div>
                <button id="go-button" type="button" class="btn btn-success">Go!</button>
                <button id="reset-button" type="button" class="btn btn-primary">Reset</button>
            </form>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
